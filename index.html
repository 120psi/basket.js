<html>
	<head>
		<title>Test</title>
	</head>
	<body>
	  <script src="basket.js"></script>
	  <div id="message"></div>
	  <script>
	     var message;

	     basket
	       .add("test/jquery-1.7.1.min.js").wait(function(){

	       		message = $('#message');
	       		message.append('<p>jQuery loaded successfully.</p>');

	       })
	       .add("test/underscore-min.js")
      	   .add("test/backbone-min.js").wait(function() {

          	   	message.append('<p>Backbone.js loaded successfully.</p>');

				var Meal = Backbone.Model.extend({
				  idAttribute: "_id"
				});

				var cake = new Meal({ _id: 4, name: "Cake" });
				message.append("Model: Cake id is " + cake.id);

     	    });
	  </script>
	</body>
</html>
